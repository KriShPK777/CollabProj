<div class="container" ng-controller="BlogController">
<div class="row">
<div class="main1">
<h3>Show Blog</h3>

<table class="table table-bordered">

<tr class="table table-bordered">
<tr class="success">
<td>Blog Id</td>
<td>Blog Name</td>
<td>Created By</td>
<td>Date</td>
<td>Operation</td>
</tr>
<tr ng-repeat="blog in blogDetail">
<td>{{blog.blogId}}</td>
<td>{{blog.blogName}}</td>
<td>{{blog.username}}</td>
<td>{{blog.createDate}}</td>
<td>

<input type="button" value="Accept" class="btn btn-info" ng-click="accept(blog.blogId)">
<input type="button" value="Reject" class="btn btn-danger" ng-click="reject(blog.blogId)">
</tr>
</td>



</table>

</div>
</div>
</div>
