<div class="container" ng-controller="BlogController">
<div class="row">
<div class="main1">
<h3>Show Blog</h3>

<div>
<div class="panel-group" id="accordion">
<div class="panel panel-default">
<div class="panel-heading">
<h4 class="panel-title">
<a data-toggle="collapse" data-parent="accoridon" href="!#{{blog.blogid}}">{{blog.blogName}}</a>
</h4>
</div>
<div id="{{blog.blogid}}" class="panel-collapse collapse">
<div class="panel-body">{{blog.blogContent}}</div>
</div>
</div>
</div>
</div>
<table class="table table-bordered">
<tr><td colspan="2">
<ul type="disc">
<li ng-repeat="comment in blogComments">
{{comment.username}}  &nbsp;&nbsp;&nbsp;&nbsp;
{{comment.commentText}} &nbsp;&nbsp;&nbsp;&nbsp;
{{comment.commentDate}}
</li>
</ul>
</td></tr>
<tr>
<td><textarea cols="30" ng-model="blogComment.commentText" rows="2"></textarea></td>
<td><input type="button" value="Send" ng-click="addComment()"/>
</td>
</tr>
</table>
</div>

</div>
</div>
